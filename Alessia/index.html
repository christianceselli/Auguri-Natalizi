<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auguri di Natale!</title>
    <style>
        /* Reset margini e padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        /* SFONDO NATALIZIO FISSO */
        .background-fixed {
            background-image: url('https://i.pinimg.com/originals/1a/40/5a/1a405a89d894a84ed4abbdc0dbd3063c.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* CONTENITORE PER LO SCORRIMENTO */
        .scroll-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Spazio sopra e sotto per far vedere lo sfondo */
            padding-top: 85vh; 
            padding-bottom: 85vh;
        }

        .snow-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* BOX DELLA DEDICA */
        .card {
            background: rgba(255, 255, 255, 0.9); /* Bianco leggermente pi√π opaco per leggere meglio */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            text-align: center;
            width: 85%;
            max-width: 450px;
            border: 2px solid #2d5a27;
            backdrop-filter: blur(5px);
            z-index: 5;
            animation: apparsa 1.5s ease-out;
        }

        h1 {
            color: #b30000; /* Rosso Natale */
            margin-bottom: 15px;
            font-size: 2em;
        }

        p {
            color: #333;
            line-height: 1.8;
            font-size: 19px;
        }

        .firma {
            margin-top: 25px;
            font-weight: bold;
            font-size: 1.2em;
            color: #2d5a27;
        }

        /* Suggerimenti per lo scroll */
        .hint {
            color: white;
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0,0,0,1);
            animation: bounce 2s infinite;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 50px;
        }

        @keyframes apparsa {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
        }

        @media (max-width: 600px) {
            .card { padding: 30px 20px; }
            h1 { font-size: 1.8em; }
        }
    </style>
</head>
<body>

    <div class="background-fixed"></div>
    <div class="snow-container" id="snow"></div>

    <div class="scroll-wrapper">
        <div class="hint">Scorri gi√π per Alessia... üìú</div>

        <div class="card">
            <h1>Buon Natale! üê∏üéÑ</h1>
            <p>
                Cara Alessia... <br><br>
                Anche se ci siamo conosciuti quest'anno, grazie veramente per tutto. Non √® scontato fare amicizia cos√¨, un po' a "caso".
                <br><br>
                Infatti ti volevo ringraziare e dirti che ti voglio bene ‚ù§Ô∏è
            </p>
            <div class="firma">Batman</div>
        </div>
        
        <div class="hint" style="margin-top: 60px;">Scorri su per lo sfondo ‚ùÑÔ∏è</div>
    </div>

    <script>
        const snowContainer = document.getElementById('snow');
        const snowflakeCount = 70;

        for (let i = 0; i < snowflakeCount; i++) {
            const flake = document.createElement('div');
            const size = Math.random() * 5 + 2 + 'px';
            
            flake.style.position = 'absolute';
            flake.style.width = size;
            flake.style.height = size;
            flake.style.background = 'white';
            flake.style.borderRadius = '50%';
            flake.style.opacity = Math.random();
            flake.style.filter = 'blur(1px)'; 
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.top = '-5vh';
            
            const duration = Math.random() * 5 + 5;
            const delay = Math.random() * -10;

            flake.animate([
                { transform: `translateY(0vh) translateX(0px)`, opacity: 0 },
                { transform: `translateY(20vh) translateX(15px)`, opacity: 1 },
                { transform: `translateY(100vh) translateX(-15px)`, opacity: 0.3 }
            ], {
                duration: duration * 1000,
                iterations: Infinity,
                delay: delay * 1000,
                easing: 'linear'
            });
            
            snowContainer.appendChild(flake);
        }
    </script>
</body>
</html>
